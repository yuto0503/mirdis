    <main>
      <h1>CONTACT US</h1>

      <!-- 入力ホーム -->
      <form>
        <p><span class="require">*</span>必要項目にご記入の上、 お気軽にお問い合わせください</p>

      <div class="form_wrapper">
        <div class="form_inner">
          <label>お名前<span class="require">*</span></label>
          <input type="text" required placeholder="お名前をご記入ください">
        </div>

        <div class="form_inner">
          <label>フリガナ<span class="require">*</span></label>
          <input type="text" required placeholder="フリガナをご記入ください"></div>

        <div class="form_inner">
          <label>会社名</label>
          <input type="text" placeholder="会社名をご記入ください">
        </div>

        <div class="form_inner">
        <label>電話番号<span class="require">*</span></label>
        <input type="text" placeholder="電話番号をご記入ください">
        </div>

        <div class="form_inner">
          <label>メールアドレス<span class="require">*</span></label>
          <input type="text" required placeholder="メールアドレスをご記入ください"></div>

        <div class="form_inner">
        <label>お問い合わせ件名<span class="require">*</span></label>
        <input type="text" required placeholder="お問い合わせ件名をご記入ください"></div>

        <div class="form_inner">
        <label>お問い合わせ内容<span class="require">*</span></label>
        <textarea type="text" required placeholder="お問い合わせ内容をご記入ください"></textarea></div>
      </div>

      <div class="form_item">
        <input type="checkbox">
        <label><a href="" >個人情報の提供に関する同意書</a>をご確認いただき、同意いただける場合はチェックをお願いいたします。</label>
      </div>

      <div class="button">
        <input type="submit" value="送信">
      </div>

      </form>
    </main>
